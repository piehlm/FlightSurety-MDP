<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        
        <div >
            <h1> Buy flight insurance </h1>
            <br>
            <label class="form">Airline Address </label> 
            <input type="text" id="airline-name">
            <br>
            <label class="form">Flight Number </label> 
            <input type="number" id="flight-name">
            <br>
            <label class="form">Flight Date </label> 
            <input type="date" id="timestamp-id">
            <br>
            <label class="form">Passenger Address </label> 
            <input type="text" id="passenger-address">
            <br>
            <label class="form">Insurance Amount (Up to 1 Ether) </label> 
            <input type="text" id="ins-amount">
            <br>
            <btn class="btn btn-primary" id="submit-oracle">Check Flight Status</btn>
            <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
            <p id="airline-sends-fund-result"></p>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
    </main>

</body>

</html>
